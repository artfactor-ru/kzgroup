<style>
    .preloader {
        background-color: #ffffff;
        width: 100vw;
        z-index: 20000;
        height: 100vh;
        /* height: calc(var(--vh, 1vh) * 100); */
        position: fixed;
        transition: all 2s linear 0.5s;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
    }
    
    .preloader__wrap {
        transition: all 0.5s linear;
    }
    
    .preloader__icon {
        width: 130px;
        height: 130px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        fill: none;
        stroke-dasharray: 1000px;
        stroke-dashoffset: 1000px;
        animation: dashpre 2s linear forwards;
        animation-iteration-count: infinite;
    }
    /* .preloader__icon--grey {
            opacity: 0.2;
            stroke-dashoffset: 0;
            fill: rgba(97, 97, 97, 1);
        }
         */
    
    @keyframes dashpre {
        to {
            stroke-dashoffset: 0px;
        }
    }
    
    @media all and (-ms-high-contrast: none),
    (-ms-high-contrast: active) {
        .preloader__icon {
            stroke-dashoffset: 0px;
        }
    }
</style>
